<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Live Scoreboard - Crex (Auto Fit)</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: hidden;
    -webkit-font-smoothing: antialiased;
  }

  /* =============================
       AUTO-SCALE WRAPPER SYSTEM
     ============================= */
  .auto-scale-wrapper {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: transparent;
  }

  .auto-scale-inner {
    transform-origin: top left;
  }


  /* =============================
       CANVAS (Your main layout)
     ============================= */
  .canvas {
    width: 2020px;
    height: 1004px;
    position: relative;
    overflow: hidden;
    box-sizing: border-box;
    margin: 0;
    background: #0b0b0b;
    border: 6px solid #ffffff;
    border-radius: 10px;
  }

  /* Same CSS you already have — unchanged */
  .stadium {
    position:absolute; top: 140px; left:0; right:0; height:480px;
    background-image: url("/static/stadium.jpg");
    background-size: cover;
    background-position: center;
    display:none;
  }
  .stadium::after {
    content:""; position:absolute; inset:0;
    background: linear-gradient(180deg, rgba(0,0,0,0.08), rgba(0,0,0,0.25));
    top:130px;
  }

  .top-area {
    position:absolute; left:0; right:0; top:0; height:140px;
    display:grid; grid-template-columns: 1fr 520px 1fr;
    gap:18px; padding: 9px 4px;
    align-items:center;
  }

  .team-block {
    height:250px;
    border-radius:14px;
    display:flex; align-items:center; gap:14px;
    padding:14px 18px;
    position:relative;
    box-shadow:0 6px 18px rgba(0,0,0,0.6);
  }
  .team-left { background: linear-gradient(90deg,#0ea5ff,#085f9b); }
  .team-right { background: linear-gradient(90deg,#bd00d7,#ff6fbf); }

  .circle {
    width:120px;
    height:212px;
    border-radius:50%;
    background:#00ff4d;
    border:6px solid rgba(255,255,255,0.18);
    flex:0 0 auto;
    transform:translateY(-6px);
  }

  /* Center Box */
  .center-box {
    height:239px; border-radius:14px; background:#121146;
    display:flex; align-items:center; justify-content:center;
    box-shadow:0 6px 18px rgba(0,0,0,0.6);
  }

  .mid-strip {
    position:absolute; top:263px; left:0; right:0; height:60px;
    overflow:hidden;
  }
  .mid-gradient {
    width:100%; height:100%;
    background: linear-gradient(90deg,#bd00d7,#f0cf00,#bd00d7);
  }

  .bottom-zone {
    position:absolute; left:24px; right:24px; bottom:108px; height:343px;
    display:flex; justify-content:space-between; align-items:flex-end;
  }

  .player-card {
    width: calc((100% - 56px) / 3);
    height:260px;
    border-radius:12px;
    background:rgba(0,0,0,0.5);
    border:4px solid rgba(255,255,255,0.1);
    position:relative;
  }

  .panel-fill { height:95px; border-radius:8px 8px 0 0; }
  .panel-blue { background:#2b9aff; }
  .panel-blue2 { background:#2c8ad6; }
  .panel-magenta { background:#bd00d7; }

  .black-strip {
    position:absolute; left:24px; right:24px; bottom:111px; height:65px;
    background:#000;
    border-radius:6px;
  }
</style>

</head>
<body>

<!-- ⭐ AUTO-SCALE SYSTEM WRAPPER ⭐ -->
<div class="auto-scale-wrapper">
  <div class="auto-scale-inner">

    <!-- ⭐ YOUR FULL SCORECARD ⭐ -->
    <div class="canvas" id="canvas">

      <!-- TOP AREA -->
      <div class="top-area">
        <div class="team-block team-left"><div class="circle"></div></div>
        <div class="center-box"></div>
        <div class="team-block team-right"><div class="circle"></div></div>
      </div>

      <!-- MIDDLE STRIP -->
      <div class="mid-strip"><div class="mid-gradient"></div></div>

      <!-- BACKGROUND STADIUM -->
      <div class="stadium"></div>

      <div class="black-strip"></div>

      <!-- BOTTOM ZONE -->
      <div class="bottom-zone">
        <div class="player-card"><div class="panel-fill panel-blue"></div></div>
        <div class="player-card"><div class="panel-fill panel-blue2"></div></div>
        <div class="player-card"><div class="panel-fill panel-magenta"></div></div>
      </div>

    </div><!-- canvas -->

  </div><!-- auto-scale-inner -->
</div><!-- auto-scale-wrapper -->


<script>
/* AUTO-FIT FUNCTION */
function autoScale() {
    const baseW = 2020;  // scoreboard width
    const baseH = 1004;  // scoreboard height

    const scaleX = window.innerWidth / baseW;
    const scaleY = window.innerHeight / baseH;

    const scale = Math.min(scaleX, scaleY); // perfect full fit

    document.querySelector(".auto-scale-inner").style.transform =
        `scale(${scale})`;
}

window.addEventListener("resize", autoScale);
window.addEventListener("DOMContentLoaded", autoScale);
</script>

</body>
</html>
